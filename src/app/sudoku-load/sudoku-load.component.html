<div class="form-group row">
  <label class="col-sm-2 col-form-label">Sample File</label>
  <div class="col-sm-3">
    <!-- https://help.data.world/hc/en-us/articles/115006300048-GitHub-how-to-find-the-sharable-download-URL-for-files-on-GitHub -->
    <a href="https://raw.githubusercontent.com/SergeyMalykh/sudoku-tester/master/input_sudoku.txt" target="_blank">input_sudoku.txt</a>
  </div>
</div>

<div class="form-group row">
  <label class="col-sm-2 col-form-label">Upload File</label>
  <div class="col-sm-3">
    <input type="file" id="inputFile" (change)="onFileChange($event)" #fileInput>
  </div>
  <div class="col-sm-1">
    <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">clear file</button>
  </div>
</div>

<div class="form-group row">
  <label class="col-sm-2 col-form-label">Default test set</label>
  <div class="col-sm-4">
    <select class="form-control" [ngModel]="selectedTestSet" (ngModelChange)="onChangeSelectedTestSet($event ? $event : null)">
      <option [ngValue]="null">Choose a testing set</option>
      <option *ngFor="let selectedTestSet of testSets" [ngValue]="selectedTestSet">{{selectedTestSet.name}}</option>
    </select>
  </div>
</div>
